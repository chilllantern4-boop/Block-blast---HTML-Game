<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Block Blast Mobile</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    touch-action: none;
  }

  canvas {
    background: linear-gradient(#000, #111);
    border: 2px solid #00bfff;
    border-radius: 10px;
    display: block;
    touch-action: none;
  }

  #scoreDisplay {
    position: absolute;
    top: 10px;
    color: #fff;
    font-family: Arial, sans-serif;
    font-size: 18px;
    text-align: center;
    width: 100%;
  }

  #message {
    position: absolute;
    bottom: 20px;
    color: #00bfff;
    font-family: Arial, sans-serif;
    font-size: 16px;
    text-align: center;
    width: 100%;
  }
</style>
</head>
<body>
<div id="scoreDisplay">Score: 0</div>
<canvas id="gameCanvas"></canvas>
<div id="message">‚¨ÖÔ∏è Move | Tap Right ‚û°Ô∏è</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Adjust to screen size
function resizeCanvas() {
  canvas.width = window.innerWidth * 0.9;
  canvas.height = window.innerHeight * 0.75;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let paddleWidth = canvas.width * 0.25;
let paddleHeight = 12;
let paddleX = (canvas.width - paddleWidth) / 2;

let ballRadius = 8;
let x = canvas.width / 2;
let y = canvas.height - 40;
let dx = 3;
let dy = -3;

let rightPressed = false;
let leftPressed = false;
let score = 0;

// Touch Controls
document.addEventListener("touchstart", (e) => {
  const touchX = e.touches[0].clientX;
  if (touchX > canvas.width / 2) rightPressed = true;
  else leftPressed = true;
});

document.addEventListener("touchend", () => {
  rightPressed = false;
  leftPressed = false;
});

// Blocks setup
const blockRowCount = 6;
const blockColumnCount = 5;
const blockWidth = canvas.width / blockColumnCount - 10;
const blockHeight = 18;
const blockPadding = 10;
const blockOffsetTop = 40;
const blockOffsetLeft = 10;

const blocks = [];
for (let c = 0; c < blockColumnCount; c++) {
  blocks[c] = [];
  for (let r = 0; r < blockRowCount; r++) {
    blocks[c][r] = { x: 0, y: 0, status: 1 };
  }
}

function drawBlocks() {
  for (let c = 0; c < blockColumnCount; c++) {
    for (let r = 0; r < blockRowCount; r++) {
      if (blocks[c][r].status === 1) {
        const blockX = c * (blockWidth + blockPadding) + blockOffsetLeft;
        const blockY = r * (blockHeight + blockPadding) + blockOffsetTop;
        blocks[c][r].x = blockX;
        blocks[c][r].y = blockY;
        ctx.beginPath();
        ctx.rect(blockX, blockY, blockWidth, blockHeight);
        ctx.fillStyle = "#00bfff";
        ctx.fill();
        ctx.closePath();
      }
    }
  }
}

function drawBall() {
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
  ctx.fillStyle = "#00bfff";
  ctx.fill();
  ctx.closePath();
}

function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
  ctx.fillStyle = "#00bfff";
  ctx.fill();
  ctx.closePath();
}

function collisionDetection() {
  for (let c = 0; c < blockColumnCount; c++) {
    for (let r = 0; r < blockRowCount; r++) {
      const b = blocks[c][r];
      if (b.status === 1) {
        if (x > b.x && x < b.x + blockWidth && y > b.y && y < b.y + blockHeight) {
          dy = -dy;
          b.status = 0;
          score++;
          document.getElementById("scoreDisplay").textContent = "Score: " + score;
          if (score === blockRowCount * blockColumnCount) {
            showMessage("üéâ You Win! Tap to Restart");
            canvas.addEventListener("touchstart", restart, { once: true });
          }
        }
      }
    }
  }
}

function showMessage(msg) {
  document.getElementById("message").textContent = msg;
}

function restart() {
  document.location.reload();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBlocks();
  drawBall();
  drawPaddle();
  collisionDetection();

  if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
  if (y + dy < ballRadius) dy = -dy;
  else if (y + dy > canvas.height - ballRadius - paddleHeight - 10) {
    if (x > paddleX && x < paddleX + paddleWidth) dy = -dy;
    else {
      showMessage("üíÄ Game Over! Tap to Restart");
      canvas.addEventListener("touchstart", restart, { once: true });
      return;
    }
  }

  if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 7;
  else if (leftPressed && paddleX > 0) paddleX -= 7;

  x += dx;
  y += dy;

  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
